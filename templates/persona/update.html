{% extends 'base.html' %}


{% block title %}
    Editar Empleado
{% endblock title %}


{% block content  %}

{% include 'includes/header.html' %}

<div class='grid-container'>
    <div class="grid-x">
        <h4 class="cell">
            Modificar Empleado
        </h4>
        <div class="cell">
            <!-- token para enviar datos al formulario, cell large-6 para que lo divida en columnas-->
            <form class="grid-x grid-margin-x callout success" method="POST">{% csrf_token %}
                <div class="cell large-6">
                    <label>Nombres:
                        {{ form.first_name }}
                    </label>
                </div>
                <div class="cell large-6">
                    <label>Apellidos:
                        {{ form.last_name }}
                    </label>
                </div>
                <div class="cell large-6">
                    <label>Trabajo:
                        {{ form.job }}
                    </label>
                </div>
                <div class="cell large-6">
                    <label>Area:
                        {{ form.departamento }}
                    </label>
                </div>
                <div class="cell large-6">
                    <label>Habilidades extra:
                        {{ form.habilidades }}
                    </label>
                </div>
                <div class="cell">
                    <button type="submit" class="success button">Guardar</button>
                </div>
            </form>
        </div>
    </div>
</div>
    
{% endblock content  %}
